    <div class="CsLoadingBar" id="CsLoadingBar"><div class="Loading"><div class="Level" id="CsLoadingBarLevel" aria-valuemin="0" aria-valuemax="100" role="progressbar" aria-valuenow="90" style="transform: scaleX(0.000);"></div></div></div>
    <div id="root"></div>
    <script>
      var loader_count = 0.0;
      var handle_loader = setInterval( () => {
        let loader = document.getElementById('CsLoadingBar');
        if( loader.style.display == "none" ) {
          clearInterval(handle_loader);
        }
        let loader_level = document.getElementById('CsLoadingBarLevel');
        if( loader_level ) {
          loader_level.style.transform = 'scaleX('+loader_count+')';
        }
        loader_count += 0.04;
        if( loader_count > 0.98 ) {
          clearInterval(handle_loader);
        }
      }, 500);
    </script>
